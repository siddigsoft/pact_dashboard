name: Deploy to VPS Production

on:
  push:
    branches:
      - master_backup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Step 3: Install dependencies locally (optional)
      - name: Install dependencies
        run: npm ci

      # Step 4: Build project locally (optional)
      - name: Build project
        run: npx vite build

      # Step 5: Deploy via SSH to VPS using hardcoded key
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 209.38.78.38
          username: root
          key: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
            QyNTUxOQAAACCiuuDa9zYl5zmknsJpbAIPHByKUfpWuma+XFm/aj54OQAAAJDn+7H85/ux
            /AAAAAtzc2gtZWQyNTUxOQAAACCiuuDa9zYl5zmknsJpbAIPHByKUfpWuma+XFm/aj54OQ
            AAAECPMfc/1PwFqCYgv4VGK6QR4IFItzQXtzjMi6fvmgHWDKK64Nr3NiXnOaSewmlsAg8c
            HIpR+la6Zr5cWb9qPng5AAAACnZwcy1hY2Nlc3MBAgM=
            -----END OPENSSH PRIVATE KEY-----
          script: |
            # Navigate to project folder
            cd /home/deploy/pact_dashboard

            # Clean local changes
            git reset --hard
            git clean -fd

            # Pull latest code
            git pull origin master_backup

            # Install dependencies (dev + prod)
            npm install

            # Build project using Vite
            npx vite build

            # Ensure PM2 is installed
            npm install -g pm2

            # Reload app if running, otherwise start
            pm2 reload pact_dashboard --update-env || pm2 start dist/index.js --name pact_dashboard

            # Optional: check PM2 status
            pm2 list
